<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Over</title>
  <link rel="stylesheet" href="style.css" />
  </head>
<body>
  <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" />
  <div class=""container>
    <div class="score" id="india">
      <h1>IND</h1>
      <div id="t1" class="ball">
        <div class="balls"></div>
        <div class="balls"></div>
        <div class="balls"></div>
        <div class="balls"></div>
        <div class="balls"></div>
        <div class="balls"></div>
      </div>
      <div class="sboard">
        <span id="score1">0</span>
        <span>/</span>
        <span id="wicket1">0</span>
      </div>
    </div>
    <div class="score" id="pak">
      <h1>PAK</h1>
      <div id="t2" class="ball">
        <div class="balls"></div>
        <div class="balls"></div>
        <div class="balls"></div>
        <div class="balls"></div>
        <div class="balls"></div>
        <div class="balls"></div>
      </div>
      <div class="sboard">
        <span id="score2">0</span>
        <span>/</span>
        <span id="wicket2">0</span>
      </div>
    </div>
  </div>
  <div class="buttonspace"id="buttons">
    <img class="button" id="hit" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" />
    <img class="button" id="reset" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" />
  </div>
</body>
</html>
